# /etc/sudoers.d/minecraft-admin
# Replace 'www-data' with the user running nothing Next.js app (e.g. 'node' or your deploy user)

www-data ALL=(root) NOPASSWD: /bin/systemctl start minecraft
www-data ALL=(root) NOPASSWD: /bin/systemctl stop minecraft
www-data ALL=(root) NOPASSWD: /bin/systemctl restart minecraft
www-data ALL=(root) NOPASSWD: /bin/systemctl is-active minecraft
www-data ALL=(root) NOPASSWD: /bin/systemctl status minecraft
www-data ALL=(root) NOPASSWD: /usr/bin/tail -n * /opt/minecraft/logs/latest.log
